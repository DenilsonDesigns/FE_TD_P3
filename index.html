<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav id="main-header"><a href="#">THE CODE REVIEW</a></nav>
    <h2>Signup for our newsletter</h2>
    <p class="p-first">
      Get the latest news on how your code is doing right in your inbox
    </p>
    <hr />
    <h3>Contact Information</h3>
    <form action="#">
      <div>
      <label for="fullname">Full Name</label>
        <input type="text" name="fullname" value="" id="fullname" placeholder="Required" />
      </div>
      <div>
      <label for="email">Email Address</label>
        <input type="email" name="email" value="" id="email"  placeholder="Required"/>
      </div>
      <div>
        <label for="street-address">Street Address</label>
        <input type="text" name="street-address" value="" id="street-address" />
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" name="city" value="" id="city" />
      </div>
      <div>
      <label for="state">State</label>
      <select id="state-selector">
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>	
    </div>
    <div>

      <label for="zip">Zip Code</label>
      <input type="text" name="zip" value="" id="zip" />
    </div>
      <hr />
      <h3>Newsletter</h3>
      <p class="p-main">Select the newsletters you would like to recieve</p>
      <div class="checkbox-div">
          <label class="label-check"><input type="checkbox" name="news1" value="html-news" checked>HTML News</input></label>
      </div>
      <div class="checkbox-div">
        <label class="label-check"><input type="checkbox" name="news2" value="css-news">CSS News</input></label>
      </div>
      <div class="checkbox-div">
        <label class="label-check"> <input type="checkbox" name="news3" value="js-news">JavaScript News</input> 
        </div></label>
      <p class="p-main">Newsletter format</p>
      <div class="pref-format">
        <label><input class="pref-radio" name="prefer" type="radio" value="html" checked>HTML<span></span></label>
        <label><input class="pref-radio" name="prefer" type="radio" value="plain">Plain Text<span></span></label>
       </div>
      <p class="p-main">Other topics you'd like to hear about</p>
      <textarea name="" id="" cols="50" rows="10"></textarea>

      <button id="signup">Sign Up</button>

      <p class="p-end">Copyright The Code Review</p>
    </form>
  </body>
</html>
